      - bearerAuth : []
      tags: ["PhotoActions"]
      operationId: deletePhoto
      summary: Remove photo
      description: |-
       Delete a photo from a user profile. If the photoId is correct then the photo is removed, an 
       error response is given if the photoId is not correct.
      responses:
        "200": 
          description: Photo deleted successfully.
          content:
            application/json:
              schema: 
                description: followList schema.
                $ref: "#/components/schemas/followList"
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/UnauthorizedError" }
        "500": { $ref: "#/components/responses/InternalServerError" }
  /photo/{photoId}/like/:
    parameters:
      - $ref : "#/components/parameters/photoID"
    #* likePhoto
    post: 
      security:
      - bearerAuth : []
      tags: ["LikeActions"]
      operationId: likePhoto
      summary: Like photo
      description: |-
        Add a like to a specific photo, is the photoId is correct then a like is added. If the photoId
        is not correct then an error response is given.
      responses:
        "201":
          description: Like added successfully.
          content:
            application/json:
              schema: 
                description: likesList schema.
                $ref: "#/components/schemas/likesList"
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/UnauthorizedError" }
        "500": { $ref: "#/components/responses/InternalServerError" }
    #* unlikePhoto
    delete: 
      security:
      - bearerAuth : []
      tags: ["LikeActions"]
      operationId: unlikePhoto
      summary: Delete like
      description: |-
        Remove a like from a specific photo, is the photoId provided is correct then the like is removed. 
        If the photoId is not correct then an error response is given.
      responses:
        "200": 
          description: Like removed successfully.
          content:
            application/json:
              schema: 
                description: likesList schema.
                $ref: "#/components/schemas/likesList"
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/UnauthorizedError" }
        "500": { $ref: "#/components/responses/InternalServerError" }
  /photo/{photoId}/likes/:
    parameters:
       - $ref : "#/components/parameters/photoID"
    #* getLikes
    get:
      security:

      - bearerAuth : []
      tags: ["LikeActions"]
      summary: Return photo likes
      description: |-
        Return a list of likes to a specific photo. If the photoId is correct then the list is returned, it contains the identifiers of
        users that liked the picture. An error message is given if the Id is not correct.
      operationId: getLikes
      responses:
        "200": 
          description: Photo likes retrived successfully.
          content:
            application/json:
              schema: 
                description: likesList schema.
                $ref: "#/components/schemas/likesList"
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/UnauthorizedError" }
        "500": { $ref: "#/components/responses/InternalServerError" }
  /photo/{photoId}/comment/:
    parameters:
      - $ref : "#/components/parameters/photoID" 
    #* commentPhoto
    post:
      security:
      - bearerAuth : []
      tags: ["CommentActions"]
      summary: Add comment
      operationId: commentPhoto
      description: |-
       Add a comment under a Photo, if photoId is correct
       then the comment in the request body is added under the photo. If 
       the photoId is wrong then a response error is given.
      requestBody:
        description: Comment 
        content: 
          application/json:
            schema:
              type: object
              description: content schema.
              properties:
                content:
                  type: string
                  example: Hello World!
                  pattern: '^.*?$'
                  minLength: 1
                  maxLength: 40
        required: true
      responses:
        "201":
          description:  Comment added successfully.
          content:
            application/json:
              schema: 
                description: commentsList schema.
                $ref: "#/components/schemas/commentsList"
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/UnauthorizedError" }
        "500": { $ref: "#/components/responses/InternalServerError" }
  /photo/{photoId}/comments/:
    parameters:
      - $ref : "#/components/parameters/photoID" 
    #* getComments
    get:
      security:
      - bearerAuth : []
      tags: ["CommentActions"]
      summary: Return photo comments
      description: |-
        Return a list of comments under a specific photo. If the photoId is correct the list is returned, an error message
        is returned if the Id is not corecct.
      operationId: getComments
      responses:
        "200": 
          description: Photo comments retrived successfully.
          content:
            application/json:
              schema: 
                description: commentsList schema.
                $ref: "#/components/schemas/commentsList"
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/UnauthorizedError" }
        "500": { $ref: "#/components/responses/InternalServerError" }  
  /comment/{commentId}:
    parameters:
      - $ref: "#/components/parameters/commentID"
    #* editComment
    put: 
      security:
      - bearerAuth : []
      tags: ["CommentActions"]
      operationId: editComment
      summary: Edit comment
      description: |-
        Edit a published comment with a new comment content. If the commentId is correct then the comment
        is updated, an error response is given if the commentId is not correct.
      requestBody:
        description: User username
        content: 
          application/json:
            schema:
              type: object
              description: content schema.
              properties:
                content:
                  type: string
                  example: "Nice World!"
                  pattern: '^.*?$'
                  minLength: 1
                  maxLength: 40
        required: true
      responses:
        "200":
          description: Comment updated successfully.
          content:
            application/json:
              schema: 
                description: commentList schema.
                $ref: "#/components/schemas/commentsList"
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/UnauthorizedError" }
        "500": { $ref: "#/components/responses/InternalServerError" }
    #* uncommentPhoto
    delete:
     security:
     - bearerAuth : []
     tags: ["CommentActions"]
     operationId: uncommentPhoto
     summary: Remove comment
     description: |-
       Delete a comment under a photo. If the commentId is correct then the comment is removed from the photo, an error response
       is given if the commentId is not correct.
     responses:
       "200": 
        description: Comment removed successfully.
        content:
            application/json:
              schema: 
                description: commentsList schema.
                $ref: "#/components/schemas/commentsList"
       "400": { $ref: "#/components/responses/BadRequest" }
       "401": { $ref: "#/components/responses/UnauthorizedError" }
       "500": { $ref: "#/components/responses/InternalServerError" }

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  responses:
    #* UnauthorizedError response 
    UnauthorizedError:
      description: Access token is missing or invalid
      content:
        application/json:
            schema:
              type: string
              description: Unique user identifier.
              pattern: '^.*?$'
              minLength: 1
              maxLength: 40
              example: Access token is missing or invalid
    #* BadRequest response
    BadRequest:
      description: The request was not compliant with the documentation (eg. missing fields, etc).
      content:  
        application/json:
            schema:
              type: string
              description: Unique user identifier.
              pattern: '^.*?$'
              minLength: 1
              maxLength: 40
              example: The request was not compliant with the documentation (eg. missing fields, etc).
    #* InternalServerError response
    InternalServerError:
      description: The server encountered an internal error. Further info in server logs.
      content:
         application/json:
            schema:
              type: string
              description: Unique user identifier.
              pattern: '^.*?$'
              minLength: 1
              maxLength: 40
              example: The server encountered an internal error. Further info in server logs.
  schemas:
    #* user
    user:
      title: User 
      description: This object represent a single user.
      type: object
      properties:
        identifier:
          description: Unique user identifier.
          type: string
          pattern: '^.*?$'
          readOnly: true
          example: "#U1234"
          minLength: 3
          maxLength: 16
        username:
          description: User username.
          type: string
          pattern: '^.*?$'
          example: LucianCrainic
          minLength: 3
          maxLength: 16
        createDate:
          description: Registration date.
          type: string
          format: date-time
          pattern: '*'
          example: "2022-11-02T09:00:00Z"
          minLength: 3
          maxLength: 9999
    #* followList schema
    followList:
      title: Followers
      description: This object represent the followers of a single user.
      type: object
      properties:
        identifier:
          description: Unique user identifier.
          type: string
          pattern: '^.*?$'
          readOnly: true
          example: "#U1234"
          minLength: 3
          maxLength: 16
        username:
          description: User username.
          type: string
          pattern: '^.*?$'
          example: LucianCrainic
          minLength: 3
          maxLength: 16
        followers: 
          description: list of objects (each object is a single user)
          type: array
          minItems: 0
          maxItems: 99999
          items:
            type: object
            properties:
              identifier:
                description: Unique user identifier.
                type: string
                pattern: '^.*?$'
                readOnly: true
                example: "#U5678" 
                minLength: 3
                maxLength: 16
    #* banList schema
    banList:
      title: Bans
      description: This object represent the bans of a single user.
      type: object
      properties:
        identifier:
          description: Unique user identifier.
          type: string
          pattern: '^.*?$'
          readOnly: true
          example: "#U1234"
          minLength: 3
          maxLength: 16
        username:
          description: User username.
          type: string
          pattern: '^.*?$'
          example: LucianCrainic
          minLength: 3
          maxLength: 16
        ban: 
          description: list of objects (each object is a single user)
          type: array
          minItems: 0
          maxItems: 99999
          items:
            type: object
            properties:
              identifier:
                description: Unique user identifier.
                type: string
                pattern: '^.*?$'
                readOnly: true
                example: "#U5678" 
                minLength: 3
                maxLength: 16
    #* commentsList schema
    commentsList: 
      title: Comments
      description: This object represent the comments under a single photo.
      type: object
      properties:
        photoId: 
          description:  Unique photo identifier.
          type: string
          pattern: '^.*?$'
          example: "#P1234"
          minLength: 3
          maxLength: 16
        comments: 
          description: list of objects (each object is a comment).
          type: array
          minItems: 0
          maxItems: 99999
          items:
            type: object
            properties:
              commentId:
                description: Unique comment identifier.
                type: string
                pattern: '^.*?$'
                example: "#C1234"
                minLength: 3
                maxLength: 16
              identifier:
                description: Unique user identifier.
                type: string
