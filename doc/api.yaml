                $ref: "#/components/schemas/photosList"
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/UnauthorizedError" }
        "500": { $ref: "#/components/responses/InternalServerError" }
    #* updateDescription
    put: 
      security:
      - bearerAuth : []
      tags: ["PhotoActions"]
      operationId: updateDescription
      summary: Edit photo description
      description: |-
        Edit a published description with a new description content. If the phototId is correct then the description
        is updated, an error response is given if the commentId is not correct.
      requestBody:
        description: Description
        content: 
          application/json:
            schema:
              type: object
              description: Small description of the specific photo.
              properties:
                content:
                  type: string
